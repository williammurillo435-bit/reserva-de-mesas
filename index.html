 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">    
        <h1>Reserva de Mesas </h1>
        
        <h2>Mesas Disponibles</h2>
        <div id="availableTables" class="table-list"></div>

        <h2>Mesas Ocupadas</h2>
        <div id="occupiedTables" class="table-list"></div>

        <h2>Realizar Reserva</h2>

        <label for="customerName">Nombre del Cliente:</label>
        <input type="text" id="customerName" placeholder="Nombre del Cliente" />

        <label for="numeroMesa">Número de Mesa:</label>
        <input type="number" id="numeroMesa" placeholder="Número de Mesa" min="1" />

        <label for="fecha">Fecha de la Reserva:</label>
        <input type="date" id="fecha" />

        <label for="hora">Hora de la Reserva:</label>
        <input type="time" id="hora" />

        <button id="reserverButton">Reservar Mesa</button>

        <h2>Emitir Reporte de Reservas</h2>
        <button id="ReportButton">Generar Reporte</button>
        <pre id="ReportOutput"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
